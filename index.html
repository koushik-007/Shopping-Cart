<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black </h5>
                     </div>

                     <div class="col-md-5  center-item">
                        <div class="input-group number-spinner">
                           <button id="subItem" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="iPhoneNumber" type="text" class="form-control text-center" value="0">
                           <button id="addItem" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="priceOfPhone">000</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="subCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="siliconeCaseNumber" type="text" class="form-control text-center" value="0">
                           <button id="addCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="siliconeCasePrice">00</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8 col-6">
                        <h5>Subtotal: </h5>
                        <h5>Tax: (33%)</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 col-6 status">
                        <h5>$<span id="subAmount">0</span></h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5>$ <span id="total">000.00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //addition of iPhones
      const addItemBtn = document.getElementById("addItem");
      addItemBtn.addEventListener('click', function () {
         itemAdded('iPhoneNumber');
         priceOfPhones('iPhoneNumber');
         subTotal('subAmount');
      })
      
      //subtraction of iPhones
      const subItemBtn = document.getElementById('subItem');
      subItemBtn.addEventListener('click', function () {
         itemSubtract('iPhoneNumber');
         priceOfPhones('iPhoneNumber');
         subTotal('subAmount');
      })


        //addition of Silicone Case
        const addSiliconCaseBtn = document.getElementById("addCase");
            addSiliconCaseBtn.addEventListener('click', function () {
         itemAdded('siliconeCaseNumber');
         siliconeCasePrice('siliconeCaseNumber')
         subTotal('subAmount');
      })
      
      //subtraction of Silicone Case
      const subSiliconCaseBtn = document.getElementById('subCase');
      subSiliconCaseBtn.addEventListener('click', function () {
         itemSubtract('siliconeCaseNumber');
         siliconeCasePrice('siliconeCaseNumber');
         subTotal('subAmount');
      })

      //item addition function
      function itemAdded(id) {
         const current = document.getElementById(id).value;
         const currentNumber = parseFloat(current);
         const total = currentNumber + 1;
         document.getElementById(id).value = total;
         
         
        
      }
      //item subtraction function
      function itemSubtract(id) {
         const current = document.getElementById(id).value;
         const currentNumber = parseFloat(current);
         const total = currentNumber - 1;
         document.getElementById(id).value = total;

        
         
      }
      //price of iphones
      function priceOfPhones(id) {
         const current = document.getElementById(id).value;
         const currentNumber = parseFloat(current);
         const phonePrice = currentNumber * 1219;
         document.getElementById('priceOfPhone').innerText = phonePrice;
         return phonePrice;
         
      }
      //price of siliconeCase
      function siliconeCasePrice(id) {
         const current = document.getElementById(id).value;
         const currentNumber = parseFloat(current);
         const siliconeCasePrice = currentNumber * 59;
         document.getElementById('siliconeCasePrice').innerText = siliconeCasePrice;
         return siliconeCasePrice;
      }
      
      function subTotal(id) {
         const phonePrice = priceOfPhones('iPhoneNumber');
         const casePrice = siliconeCasePrice('siliconeCaseNumber');
         const subTotatAmount = phonePrice + casePrice;
         
         document.getElementById(id).innerText = subTotatAmount;
         const taxAmount = subTotatAmount*(0.33);
         
         const tax = taxAmount.toFixed(2);
         
         document.getElementById('tax').innerText = tax;
         const totalAmount = subTotatAmount + taxAmount;
         const total = totalAmount.toFixed(2);
         document.getElementById('total').innerText = total;
      }
   </script>

</body>

</html>
